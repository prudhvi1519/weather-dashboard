{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center mb-4">ğŸŒ¤ï¸ Weather Dashboard</h1>

  <div class="input-group mb-4">
    <input type="text" class="form-control" id="city-input" placeholder="Enter city name" />
    <button class="btn btn-primary" id="search-button">Search</button>
  </div>

  <button class="btn btn-info mb-4" id="current-location-button">Get Current Location</button>

  <div class="card p-4 shadow-sm">
    <h2 id="city-name">Location</h2>
    <p id="temperature">Temperature: --</p>
    <p id="description">Description: --</p>
    <p id="humidity">Humidity: --</p>
    <p id="wind-speed">Wind Speed: --</p>
    <img id="weather-icon" src="" alt="Weather Icon" style="display: none; width: 50px; height: 50px;" />
  </div>  
</div>

<!-- Script here -->
<script src="{% static 'js/script.js' %}" defer></script>

</body>
</html>
